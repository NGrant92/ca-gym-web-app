#{extends 'main.html' /}
#{set title:'Profile' /}

#{menu id:"profile"/}
<div class="ui equal width padded grid">
  <div class = "four wide column">
    <div class="ui card ">
      <div class="image">
        <img src="public/images/arnold-flex.png">
      </div>
      <div class="content">
        <a class="header">${member.firstname} ${member.lastname}</a>
        <div class="meta">
          <span class="date">Joined in 2017</span>
        </div>

        <table class="ui celled table">
          <thead>
            <tr>
              <th>Details</th>
              <th></th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <td >Email:</td>
              <td>${member.email}</td>
            </tr>
            <tr>
              <td>Address:</td>
              <td>${member.address}</td>
            </tr>
            <tr>
              <td>Gender:</td>
              <td>${member.gender}</td>
            </tr>
            <tr>
              <td>Height:</td>
              <td>${member.height}</td>
            </tr>
            <tr>
              <td>Weight:</td>
              <td>${assessmentList.last().weight}</td>
            </tr>
          </tbody></table>
        </div>
    </div>
  </div>


  <div class = "twelve wide align right column padded">
  <section class="ui raised segment">

    <div class="ui two column">
      <form class="ui stacked segment form">
        <h3 class="ui header">Update Profile</h3>

        <form class="ui stacked segment form" action="/profile/setFirstName" method="POST">
          <div class="field">
            <label>First Name</label>
            <input placeholder="First Name" type="text" name="firstName">
          </div>
          <button class="ui blue submit button">Submit</button>
        </form>

        <div class="field">
          <label>Last Name</label>
          <input placeholder="Last Name" type="text" name="lastName">
        </div>
        <button class="ui blue submit button">Submit</button><br><br>
        <div class="field">
          <label>Email</label>
          <input placeholder="Email" type="text" name="email">
        </div>
        <button class="ui blue submit button">Submit</button><br><br>
        <div class="field">
          <label>Address</label>
          <input placeholder="Address" type="text" name="address">
        </div>
        <button class="ui blue submit button">Submit</button><br><br>
        <div class="field">
          <label>Gender</label>
          <input placeholder="Gender" type="text" name="gender">
        </div>
        <button class="ui blue submit button">Submit</button><br><br>
        <div class="field">
          <label>Height</label>
          <input placeholder="Height" type="text" name="height">
        </div>
        <button class="ui blue submit button">Submit</button><br><br>
        <div class="field">
          <label>Starting Weight</label>
          <input placeholder="Starting Weight" type="text" name="weight">
        </div>
        <button class="ui blue submit button">Submit</button>
      </form>
    </div>
  </section>
  </div>
</div>
