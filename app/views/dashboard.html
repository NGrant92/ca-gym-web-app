#{extends 'main.html' /}
#{set title:'Dashboard' /}

#{menu id:"dashboard"/}

<section class="ui raised segment">
  <header class="ui header">
    ${member.firstname} ${member.lastname}'s Progress
  </header>
    Assessment
  </header>
  <table class = "ui fixed table">
    <thead>
    <tr>
        <h4 class="ui horizontal divider header">
        <th class="four wide column">Weight</th>
        <th class="four wide column">Chest</th>
        <th class="four wide column">Thigh</th>
        <th class="four wide column">Upper Arm</th>
        <th class="four wide column">Waist</th>
        <th class="four wide column">Hips</th>
        <th></th>
    </tr>
    </thead>
    <tbody>
    <div class="ui bulleted list">
        <tr>
          <td>${member.address}</td>
          <td></td>
        </tr>
    </div>
    </tbody>
  </table>
</section>

<form class="ui stacked segment form" action="/dashboard/addtodo" method="POST">
  <div class="field">
    <label>Title</label>
    <input placeholder="Title" type="text" name="title">
  </div>
  <button class="ui blue submit button">Add Todo</button>
</form>
